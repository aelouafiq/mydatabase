<ion-header  >
  <ion-navbar color="danger">
    <ion-title>Home</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addEmployee()">
        <ion-icon name="ios-add-circle"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="refresh()">
        <ion-icon name="ios-refresh"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>



  <h2>Welcome to Employees database using SQLite!</h2>


  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">>

      </ion-refresher-content>
    </ion-refresher>


  <ion-list>
    <ion-item-sliding *ngFor="let person of data">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/person.png">
        </ion-avatar>
        <h2>{{person.name}}</h2>
        <h3>{{person.lname}}</h3>
        <p>{{person.age}}</p>
        <p>{{person.gender}}</p>
        <p>{{person.salary}}</p>
        <p>{{person.id}}</p>

        <ion-note>
         {{ person.date}}
        </ion-note>

      </ion-item>
      <ion-item-options side="left">
 <button ion-button color="primary"  (click)="editEmployee(person.id,person.name,person.lname ,person.age,person.gender, person.salary,person.date )">
          <ion-icon name="ios-create"></ion-icon>
          Edit
        </button>

      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteEmployee(person.id)">
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
